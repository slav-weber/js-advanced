<!DOCTYPE html>

    <meta charset="utf-8"/>
    <title>JS-ADV. Lesson 1. Task 0 </title>

<body>
<h1>Make your logs!</h1>

<script>
    /*
      Задание 0:

      1 - Вывести ОДИН лог в котором будет идентефикатор 'Combined log:' и массив Table
      2 - Вывести в консоль табличку из массива который находится в переменной Table
      3 - Вывести сообщение с ошибкой "Oops! Something gonna wrong!"
      4 - Вывести предупреждение "Be careful in the dark! It's can be dangerous"
      5 - Вывести цветной лог, где сообщение будет написано зеленым цветом и 30 размером шрифта
      6 - Сгрупировать несколько консоль логов, которые будут выводится друг за другом.
        | log 1
        |- Group
        |- Log 2
    */

    // #1
    let table = ['Lets', 'do', 'it'];
    console.log('Combined log: ', table);

    // #2
    console.table(table);

    // #3
    console.error('Oops!');

    // #4
    console.warn('Be careful');

    // #5
    console.log('%c Second life', 'font-size: 30; color: #0F0');

    // #6
    console.log('Item 1');
    console.group('Level 2');
    console.log('Item 2.1');
    console.log('Item 2.2');
    console.groupEnd();
    console.log('Item 3');
</script>
</body>
