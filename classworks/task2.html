<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JS-ADV. Lesson 1. Task 2 </title>
</head>
<body>
<div class="wrap" id="app">
    <header>
        <button>RED</button>
        <button>BLUE</button>
        <button>GREEN</button>
    </header>

    <h2 id="user">Users:</h2>
    <div class="container">
        <ul id="list">
            <li id="JackLi">Jack</li>
            <li class="show test">Marlyn</li>
            <li name="Dexter" id="test" class="show test">Dexter</li>
        </ul>
    </div>
    <input id="TestAttribute"/>
    <div id="createArea" name="block"></div>
</div>

<script>
    /*
      Задание:
        1. Выбрать как элемент блок с id - test;
        2. Выбрать по css селектору все button
        3. Выбрать родительский элемент .wrap используя точку отсчета блок с с id = createArea.
        4. Выбрать все элементы li по тегу
        5. Выбрать все элементы по классу 'test'
    */

    // #1
    let selectorByID = document.getElementById('app');
    console.log('1. selectorByID', selectorByID);

    // #2
    let selectorFromCSS = document.querySelectorAll('.wrap button');
    console.log('2. selectorFromCSS', selectorFromCSS);

    // #3
    let createArea = document.querySelector('#createArea');
    let closestSelector = createArea.closest('.wrap');
    console.log('3. closestSelector', closestSelector);

    // #4
    let liTagSelector = document.getElementsByTagName('li');
    console.log('4. liTagSelector', liTagSelector);

    // #5
    let classNameSelector = document.getElementsByClassName('test');
    console.log('5. classNameSelector', classNameSelector);

</script>
</body>
</html>
