<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JS-ADV. Lesson 1. Task 1</title>
</head>
<body>
<button data-color="red" data-width="500px">RED</button>
<button data-color="blue">BLUE</button>
<button data-color="green">GREEN</button>

<script>
    /*
      Задание: Получить data-атрибут с цветом с кнопки и задать фону странички такой цвет
    */

    let buttons = document.querySelectorAll('button');
    buttons.forEach((button)=> {
        console.log(button);
        button.addEventListener('click', (event) => {
            document.body.style.background = event.target.dataset.color;
        })
    })
</script>
</body>
</html>
