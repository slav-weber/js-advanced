<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS ADVANCED - LESSON 2: CLASSWORK 1</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div id="target"></div>

  <script>
    /*
      1. Выбрать блок Target
      2. Cоздать див внутри этого блока
      3. Добавить ему 3 класса "Ctrl Shift Delete" используя свойство className
      4. Добавиь класс через метод add
      5. Удалить класс "Delete"
      6. Применить метод toggle на класс "Command"
    */

    let targetElement = document.querySelector('#target'); // 1
    let divElement = document.createElement('div'); // 2
    targetElement.append(divElement); // 2
    divElement.className = "Ctrl Shift Delete"; // 3
    divElement.classList.add('wow') // 4
    divElement.classList.remove('Delete') // 5
    divElement.classList.toggle('Command') // 6

  </script>
</body>
</html>
