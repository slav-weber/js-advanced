<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    /*
        Задание 1:

        Написать обьект Train у которого будут свойства:
        -имя,
        -скорость езды
        -количество пассажиров
        Методы:
        Ехать -> Поезд {name} везет { количество пассажиров} со скоростью {speed}
        Стоять -> Поезд {name} остановился. Скорость {speed}
        Подобрать пассажиров -> Увеличивает кол-во пассажиров на Х
    */

    const Train = {
        name: 'Train A',
        speed: 100,
        passengers: 120,
        Move() {
            this.speed = 100;
            console.log(`Поезд ${this.name} везет ${this.passengers} со скоростью ${this.speed}`);
        },
        Stop() {
            this.speed = 0;
            console.log(`Поезд ${this.name} остановился.Скорость ${this.speed}`);
        },
        TakePassengers() {
            console.log(`Подобрать пассажиров -> Увеличивает кол-во пассажиров на 20`);
            this.passengers += 20;
            console.log(`Пассажиров всего = ${this.passengers}`);
        }
    }
    Train.Move();
    Train.Stop();
    Train.TakePassengers();
</script>
</body>
</html>
