<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
<div class="wrap" id="app"></div>

<script>
    /*
        Задание: Сложить в элементе с id App следующую размету HTML:

        <header>
          <a href="http://google.com.ua">
            <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
          </a>
          <div class="menu">
            <a href="#1"> link 1</a>
            <a href="#1"> link 2</a>
            <a href="#1"> link 3</a>
          </div>
        </header>
    */

    let headerElement = document.createElement('header');

    let aElement = document.createElement('a');
    aElement.href = "http://google.com.ua";
    headerElement.append(aElement);

    let imgElement = document.createElement('img');
    imgElement.src = "https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";
    aElement.append(imgElement);

    let menuElement = document.createElement('div');
    menuElement.className = 'menu';
    headerElement.append(menuElement);

    let menuItems = [];
    [1,2,3].forEach((i) => {
      menuItems[i] = document.createElement('a');
      menuItems[i].href = `#${i}`;
      menuItems[i].textContent = ` link ${i}`;
      menuElement.append(menuItems[i]);
    })

    document.body.append(headerElement);

    console.log('headerElement', headerElement);
</script>
</body>
</html>
